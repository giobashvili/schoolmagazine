<div class="container py-5">
  <div class="row">

    <div
      *ngFor="let dsh of userClasses"
      id="{{ dsh.classId }}"
      class="col-6 col-sm-6 col-md-3 col-lg-2">
      <button mat-fab color="primary" (click)="this.onClick(dsh.classId)">{{dsh.className}}</button></div>
  </div>
</div>
